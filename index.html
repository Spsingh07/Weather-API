<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" class="input" placeholder="Search by city name...">
            <button><img src="images/search.png"></button>
        </div>

        <div class="error">
            <p>City not found!</p>
        </div>

        <div class="weather">
            <img src="images/rainy-day.png" class="weather-img" />
            <h1 class="temp">34Â°C</h1>
            <h2 class="city">Kolkata</h2>
            <div class="details">

                <div class="left">
                    <img src="images/wind.png">
                    <div>
                    <p class="windspeed">20 Km/hr</p>
                    <p class="wind">Wind Speed</p>
                    </div>
                </div>

                <div class="right">
                    <img src="images/humidity.png">
                    <div>
                    <p class="hum">30%</p>
                    <p class="humidity">Humidity</p>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
